<div class="modal" [ngClass]="{'visible': isVisible}" *ngIf="isVisible" >
  <div class="modal-content">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="modal-actions">
      <button class="btn btn-confirm" (click)="confirm()">{{ btnConfirmName }}</button>
      <button class="btn btn-cancel" (click)="cancel()">{{ btnCancelName }}</button>
    </div>
  </div>
</div>
